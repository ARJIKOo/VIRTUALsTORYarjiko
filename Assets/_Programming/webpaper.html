<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | %UNITY_WEB_NAME%</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      body { padding: 0; margin: 0; overflow: hidden; }
      #unity-container { position: absolute; width: 100%; height: 100%; }
      #unity-canvas { width: 100%; height: 100%; background: #000000; } /* Set background to black or your UI color */
    </style>
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="%UNITY_WEBGL_LOADER_URL%"></script>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width=1280 height=720></canvas> <!-- Initial size, but CSS overrides -->
      <div id="unity-fullscreen-button" onclick="unityInstance.SetFullscreen(1)"></div> <!-- Optional fullscreen button -->
    </div>
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/%UNITY_WEBGL_LOADER_URL%";
      var config = {
        dataUrl: buildUrl + "/%UNITY_WEBGL_DATA_URL%",
        frameworkUrl: buildUrl + "/%UNITY_WEBGL_FRAMEWORK_URL%",
        codeUrl: buildUrl + "/%UNITY_WEBGL_CODE_URL%",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "%UNITY_WEBGL_COMPANY_NAME%",
        productName: "%UNITY_WEB_NAME%",
        productVersion: "%UNITY_WEB_VERSION%",
        matchWebGLToCanvasSize: false, // Decouples render resolution from CSS size for better control
        devicePixelRatio: 1 // Forces low DPI to avoid scaling issues
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
      }

      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress / 100 + "%";
      }).then((unityInstance) => {
        loadingBar.style.display = "none";
        fullscreenButton.onclick = () => { unityInstance.SetFullscreen(1); };
      }).catch((message) => { alert(message); });
    </script>
  </body>
</html>
